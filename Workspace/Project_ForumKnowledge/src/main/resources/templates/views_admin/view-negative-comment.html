<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Negative Comments - iDev4rum</title>
    <meta name="description" content="Admin page to view negative comments">
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{fragments/navbar :: sidebar}"></div>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div th:replace="~{fragments/head_admin :: topbar}"></div>
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Negative Comments</h3>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-danger">List of Negative Comments</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="negativeCommentsTable">
                                    <thead>
                                        <tr>
                                            <th>Commenter</th>
                                            <th>Comment</th>
                                            <th>Date</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="comment : ${negativeComments}">
                                            <td th:text="${comment.user.name}">John Doe</td>
                                            <td th:text="${comment.content}">This is a negative comment.</td>
                                            <td th:text="${#dates.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 12:00</td>
                                            <td>
                                                <a class="btn btn-danger" th:href="@{/admin/comment/delete/{id}(id=${comment.commentId})}" onclick="return confirm('Do you want to delete this comment?');">Delete</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a class="btn btn-secondary" th:href="@{/admin/comment}">Back to Comments</a>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© iDev4rum 2024</span></div>
                </div>
            </footer>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/assets/js/bs-init.js}"></script>
    <script th:src="@{/assets/js/theme.js}"></script>
</body>

</html>
