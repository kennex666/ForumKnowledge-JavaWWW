<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>View Topic - iDev4rum</title>
    <meta name="description" content="View details of a specific topic in iDev4rum">
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{fragments/navbar :: sidebar}"></div>
        
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div th:replace="~{fragments/head_admin :: topbar}"></div>
                
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Thông tin chủ đề</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>Tên chủ đề:</strong> <span th:text="${topic.name}"></span></p>
                                    <p><strong>Hashtag:</strong> <span th:text="${topic.hashtag}"></span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Ngày tạo:</strong> <span th:text="${#dates.format(topic.createdAt, 'dd/MM/yyyy')}"></span></p>
                                    <p><strong>Số bài viết:</strong> <span th:text="${topic.posts.size()}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Danh sách bài viết</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Tiêu đề</th>
                                            <th>Tác giả</th>
                                            <th>Ngày đăng</th>
                                            <th>Lượt xem</th>
                                            <th>Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="post : ${posts}">
                                            <td th:text="${post.title}">Tiêu đề bài viết</td>
                                            <td th:text="${post.author.name}">Tên tác giả</td>
                                            <td th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy')}">Ngày đăng</td>
                                            <td th:text="${post.views}">Lượt xem</td>
                                            <td>
                                                <a th:href="@{'/admin/post/view/' + ${post.id}}" class="btn btn-primary btn-sm">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <a href="javascript:history.back()" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Trở về
                        </a>
                    </div>
                </div>
            </div>
            
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright">
                        <span>Copyright &copy; iDev4rum 2023</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/assets/js/bs-init.js}"></script>
    <script th:src="@{/assets/js/theme.js}"></script>
</body>
</html>
